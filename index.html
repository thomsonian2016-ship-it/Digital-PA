<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
        <div class="task-form">
            <input type="text" class="task-title" placeholder="Enter title">
            <input type="number" class="task-time" placeholder="Estimated time">
            <select class="task-energy">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
             </select>
             <button class="add-btn">Add Task</button>
        </div>
        <div>
            <select class="task-filter">
                <option value="all">All</option>
                <option value="active">Active</option>
                <option value="completed">Completed</option>
            </select>
            <button class="filter-btn">Apply Filter</button>
            <button class="priorty-btn">What To Do Now ?</button>
        </div>
        
        <div class="task-container js-task-container"></div>

        <script src="./scripts/app.js" type="module"></script>
    </body>
</html>
